bookdown::gitbook:
  css: style.css
  split_bib: FALSE
  config:
    toc:
      before: |
        <li><a href="./">2021 FIE Special Session</a></li>
      after: |
        <li><a href="https://github.com/MIDFIELDR/2021-fie-special-session" target="blank">Published with bookdown</a></li>
    edit: https://github.com/MIDFIELDR/2021-fie-special-session/edit/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
